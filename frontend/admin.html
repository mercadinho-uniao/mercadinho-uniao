<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Mercadinho União</title>
  <link rel="stylesheet" href="/frontend/css/styles.css">
  <style>
    .admin-container{max-width:1100px;margin:40px auto;color:#333}
    .tabs{display:flex;gap:10px;margin-bottom:20px}
    .tab{padding:10px 14px;background:#f1f5f9;border-radius:6px;cursor:pointer}
    .tab.active{background:#667eea;color:#fff}
    .panel{background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 10px;border-bottom:1px solid #eee;text-align:left}
    .small{font-size:0.9rem;color:#666}
    .btn{padding:6px 10px;border:none;border-radius:5px;cursor:pointer}
    .btn-primary{background:#667eea;color:white}
    .btn-danger{background:#e53e3e;color:white}
    input,select{padding:8px;border:1px solid #ddd;border-radius:6px}
    form .row{display:flex;gap:10px;margin-bottom:10px}
    .flex{display:flex;gap:10px;align-items:center}
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Admin - Mercadinho União</h1>
    <p class="small">Use sua conta administradora para gerenciar produtos, pedidos, usuários e pagamentos.</p>

    <div style="margin:16px 0">
      <button id="btn-login" class="btn btn-primary">Login</button>
      <button id="btn-logout" class="btn" style="display:none">Logout</button>
      <span id="admin-user" class="small" style="margin-left:10px"></span>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="products">Produtos</div>
      <div class="tab" data-tab="orders">Pedidos</div>
      <div class="tab" data-tab="users">Usuários</div>
      <div class="tab" data-tab="payments">Pagamentos</div>
    </div>

    <div id="panel" class="panel">
      <!-- content injected -->
    </div>
  </div>

  <script src="/frontend/js/api.js"></script>
  <script src="/frontend/js/admin.js"></script>
</body>
</html>
